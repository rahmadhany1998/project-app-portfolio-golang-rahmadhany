{{ define "title" }}Tambah Portfolio{{ end }}

{{ define "content" }}
<section class="contact_area section_gap">
  <div class="container">
    <div class="main_title">
      <h2>Tambah Portfolio</h2>
    </div>
    <form class="row contact_form" action="/portfolio/add" method="POST" enctype="multipart/form-data">
      <div class="col-md-12">
        <div class="form-group">
          <input type="text" class="form-control" name="title" placeholder="Judul Portfolio" required>
        </div>
        <div class="form-group">
          <input type="file" class="form-control" name="image_file" accept="image/*" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="short_description" placeholder="Deskripsi Singkat" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="client" placeholder="Nama Klien" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="website" placeholder="URL Website" required>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="long_description" rows="5" placeholder="Deskripsi Lengkap" required></textarea>
        </div>
        <div class="form-group mt-3">
          <button type="submit" class="btn btn-primary">Simpan</button>
        </div>
      </div>
    </form>
  </div>
</section>
{{ end }}
