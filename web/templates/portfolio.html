{{ define "title" }}Portfolio - My Work Showcase{{ end }}

{{ define "content" }}
<section class="portfolio_area section_gap" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="main_title">
          <h2>My Portfolio</h2>
          <p>Some of the projects Iâ€™ve worked on.</p>
          <a href="/portfolio/add" class="btn primary_btn">+ Tambah Portfolio</a>
        </div>
      </div>
    </div>
    <div class="row portfolio-grid justify-content-center">
      {{ range .Portfolios }}
      <div class="col-lg-4 col-md-6 all">
        <div class="portfolio_box">
          <div class="single_portfolio">
            <img class="img-fluid w-100" src="{{ .Image }}" alt="{{ .Title }}">
            <div class="overlay">
              <div class="icon"><i class="fa fa-search"></i></div>
            </div>
          </div>
          <div class="short_info">
            <h4><a href="/portfolio/{{ .ID }}">{{ .Title }}</a></h4>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
