{{ define "title" }}Home - My Portfolio{{ end }}

{{ define "content" }}
<section class="home_banner_area">
  <div class="banner_inner">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <div class="banner_content">
            <h3 class="text-uppercase">Hello</h3>
            <h1 class="text-uppercase">{{ .Name }}</h1>
            <h5 class="text-uppercase">{{ .Job }}</h5>
            <div class="d-flex align-items-center">
              <a class="primary_btn" href="#"><span>Hire Me</span></a>
              <a class="primary_btn tr-bg" href="#"><span>Get CV</span></a>
            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="home_right_img">
            <img class="img-fluid" src="/static/img/banner/home-right.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
